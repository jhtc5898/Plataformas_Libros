<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<!-- Crear formulario, relacionado con el GestionCategoriasBean -->
	<h2>Guardar Categoria</h2>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="txtNombre" value="Nombre" />
			<h:inputText id="txtNombre" value="#{gestionCategoriasBean.categoria.nombre}" />
			<h:message for="txtNombre"/>
			
			<h:outputLabel for="txtDescripcion" value="Descripcion" />
			<h:inputText id="txtDescripcion" value="#{gestionCategoriasBean.categoria.descripcion}" />
			<h:message for="txtDescripcion"/>
			
			<h:outputText value=""/>
			<h:commandButton action="#{gestionCategoriasBean.guardarCategoria()}" value="Guardar" />		
		</h:panelGrid>
	</h:form> 
</body> 
</html>
